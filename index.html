<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container my-4">
        <main class="bg-dark mx-auto rounded text-light w-50 p-4"></main>
        <div class="w-50 mx-auto p-4 ">
            <button class="btn btn-dark" type="reset">Reload</button>
        </div>
        <form id="addNumberForm" class="border p-4 w-50 shadow-sm mx-auto">
            <div class="mb-2">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text"  class="form-control" name="firstName" placeholder="First Name">
            </div>
            <div class="mb-2">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" name="lastName" placeholder="Last Name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Age:</label>
                <input type="text" name="age" id="age"  placeholder="Age" class="form-control">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email"  placeholder="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
